server.port=8080

# 默认值为 /**
spring.mvc.static-path-pattern=/static/**

mybatis.type-aliases-package=com.star.entity

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/yiban_ticket?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username = root
spring.datasource.password = root
